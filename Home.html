<html>

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #a59dff;
            padding-bottom: 60px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: #1d006d;
            color: white;
            padding: 20px;
            border-radius: 40px;
            margin: 10px;

        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .nav-links a:hover {
            background-color: #4c00b3;
            border-radius: 20px;
            color: white;
        }


        a {
            color: white;
        }

        .footer {
            background-color: #1d006d;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-radius: 10px;
        }

        .logo {
            float: left;
            border-radius: 30px;
            bottom: 0px;
            border-color: white;
            border-width: 10px;
            padding: 5px 20px;
        }

        .uniphoto {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
        }

        .uniimage {
            border-radius: 20px;
            width: 100%;
            height: auto;
            max-width: 800px;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links a {
                font-size: 16px;
                padding: 8px 10px;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }

            .footer {
                font-size: 14px;
            }

            .uniimage {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="logo"><img src="images/logo.jpg" alt="Logo" width="60px" height="60px"></div>
            <div class="nav-links">
                <a href="Home.html">Home</a>
                <a href="Signup.html">Sign Up</a>
                <a href="Signin.html">Sign in</a>
            </div>

        </nav>
    </header>
    <div class="footer">
        <p>CopyRight 2025 All rights reserved</p>
    </div>
    <div class="uniphoto">
        <img class="uniimage" src="images/uni1.jpeg" alt="University Image">
    </div>
</body>

</html>
