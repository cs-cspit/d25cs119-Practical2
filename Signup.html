<!DOCTYPE html>
<html>

<head>
  <title>SignUP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background-color: #a59dff;
      padding-bottom: 60px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: #1d006d;
      color: white;
      padding: 20px;
      border-radius: 40px;
      margin: 10px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
    }

    .nav-links a:hover {
      background-color: #4c00b3;
      border-radius: 20px;
      color: white;
    }

    .footer {
      background-color: #1d006d;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-radius: 10px;
    }

    .logo {
      padding: 5px 20px;
    }

    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #1d006d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #4c00b3;
    }

    
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        padding-top: 10px;
      }

      .nav-links a {
        font-size: 16px;
        padding: 8px 10px;
      }

      .logo img {
        width: 50px;
        height: 50px;
      }

      form {
        width: 90%;
        margin: 20px auto;
      }

      .footer {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo"><img src="images/logo.jpg" alt="Logo" width="60px" height="60px"></div>
      <div class="nav-links">
        <a href="Home.html">Home</a>
        <a href="Signup.html">Sign Up</a>
        <a href="Signin.html">Sign in</a>
      </div>
    </nav>
  </header>

  <form action="Home.html" method="post">
    <h2>Sign Up</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
  </form>

  <div class="footer">
    <p>CopyRight 2025 All rights reserved</p>
  </div>
</body>

</html>
